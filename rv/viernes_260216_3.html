<!doctype>
  <html>
    <head>
      <title> Rotacion de solidos</title>
      <meta http-equiv="Content-type"
        content="text/html; charset=UFT-8">
       <style>
          body {margin: 0;}
          canvas {width: 100%; height: 100%;}
        </style>
      </head>
      <body>
        <script src="three.min.js"></script>
        <script>
        
        
          var escena=new THREE.Scene();
          var fov = 45; //campo de visi√≥n
          var aspect=window.innerWidth/window.innerHeight;//relacion de aspecto
          var near=1;//plano cercano
          var far=1000;//plano lejano
          var camara=new THREE.PerspectiveCamera (fov, aspect, near, far );
          camara.position.z=500;
          var renderer=new THREE.WebGLRenderer();
          
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);
          var figura =new THREE.Shape();
          
          //se realiza sobre xy y ruta en y
          var puntos =[];
         
          puntos.push(new THREE.Vector2(0,20);
          puntos.push(new THREE.Vector2(20,0);
          puntos.push(new THREE.Vector2(40,20);
          puntos.push(new THREE.Vector2(40,40);
          puntos.push(new THREE.Vector2(20,60);
          puntos.push(new THREE.Vector2(0,40);
          
          // para desarrollar la malla hay que desarrollar la forma
         var forma =new THREE.LatheGeometry(puntos);
          
         
          var malla= new THREE.Mesh(forma);
          escena.add(malla);
          function loop(){
            requestAnimationFrame(loop);
            malla.rotation.x+=0.01;
            malla.rotation.y+=0.01;
            renderer.render(escena, camara);
          }
          loop();
          
          
        </script>
      </body>
      </html>
