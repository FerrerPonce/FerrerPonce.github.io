<!doctype html>
  <html>
    <head>
      <title> Leccion 4</title>
      <meta http-equiv="Content-type"
          content="text/html; charset=UTF-8">
        <style>
          body {marguin: 0;}
          canvas {whidth: 100%; height: 100%;}
        </style>
      </head>
      <body>
        <script scr="three.min.js"></script>
        <script>
          var escena=new THREE.Scene();
          var fov = 75; //campo de visi√≥n
          var aspect=window.innerWidth/window.innerHeight;//relacion de aspecto
          var near=0.1;//plano cercano
          var far=100;//plano lejano
          var camara=new THREE.PerspectiveCamera (fov, aspect, near, far );
          camara.position.z=5;
          var renderer=new THREE.WebGLRenderer();
          renderer.setsize(window.innerWidth, window.innerHeight);
          document.body.appendClid(renderer.domElement);
          
          var forma =new THREE.BoxGeometry (1,1,1);
          var material=new THREE.MeshBasicMaterial({color:0x00ff00});
          var cubo=new THREE.Mesh(forma, material);
          escena.add(cubo);
          function render(){
            requestAnimationFrame(render);
            renderer.render(escena, camara);
          }
          render();
          
          
        </script>
      </body>
      </html>
