<!doctype>
  <html>
    <head>
      <title> Leccion 5</title>
      <meta http-equiv="Content-type"
        content="text/html; charset=UFT-8">
       <style>
          body {margin: 0;}
          canvas {width: 100%; height: 100%;}
        </style>
      </head>
      <body>
        <script src="three.min.js"></script>
        <script>
          var escena=new THREE.Scene();
          var fov = 75; //campo de visi√≥n
          var aspect=window.innerWidth/window.innerHeight;//relacion de aspecto
          var near=0.1;//plano cercano
          var far=100;//plano lejano
          var camara=new THREE.PerspectiveCamera (fov, aspect, near, far );
          camara.position.z=5;
          var renderer=new THREE.WebGLRenderer();
          
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);
          
          var figura =new THREE.Shape();
          //se realiza sobre xy y la dibuja por puntos
          figura.moveTo(10 ,10);
          figura.lineTo(10 ,40);
          figura.lineTo(40 ,40);
          figura.lineTo(10 ,10);
          // para desarrollar la malla hay que desarrollar la forma
          
          var forma =new THREE.ShapeGeometry(figura);
          var malla= new THREE.Mesh(forma);
          escena.add(malla);
          function loop(){
            requestAnimationFrame(loop);
            malla.rotation.x+=0.01;
            malla.rotation.y+=0.01;
            renderer.render(escena, camara);
          }
          render();
          
          
        </script>
      </body>
      </html>
